

<div class="pi-section-w pi-section-white">
	<div class="pi-section pi-clearfix">


		<div class="pi-layout">
			<div class="pi-page-wrapper">
							
				<div class="pi-col-xs-6 pi-col-sm-3 pi-padding-bottom-40 pi-text-center">
				<!-- Team member -->
					<div class="pi-img-w pi-img-round pi-img-shadow pi-img-center" style="max-width: 220px;">
						<img src="{{image}}" alt="">
					</div>
					<h3 class="h4 pi-margin-bottom-5">{{name}}</h3>	
					<p class="pi-italic pi-text-base pi-margin-bottom-10">
						{{job_title}}
					</p>
					<p class="pi-margin-bottom-10">
						{{role}}
					</p>
					<ul class="pi-social-icons-simple pi-small pi-colored clearFix">
					{{social}}
						<li><a href="mailto:{{li}}" class="pi-social-icon-facebook"><i class="icon-facebook"></i></a></li>
						<li><a href="{{email}}" class="pi-social-icon-twitter"><i class="icon-twitter"></i></a></li>
						<li><a href="{{number}}" class="pi-social-icon-dribbble"><i class="icon-dribbble"></i></a></li>
					{{/social}}
					</ul>
				<!-- End team member -->
				</div>

				<div class="pi-col-sm-8">

					<h1>{{title}}</h1>
					{{bio}}
					

				</div>
			</div>

		</div>

	</div>
</div>
