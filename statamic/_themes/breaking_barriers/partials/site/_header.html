<!-- Header -->
<div class="pi-header">

	<!-- Header row -->
	<div class="pi-section-w pi-section-base">
		<div class="pi-section pi-row-lg">

		<!-- Logo -->
		<div class="pi-row-block pi-row-block-logo pi-center-text-xs-only" style="margin-right: 20px;">
			<a href="/"><img src="/_themes/breaking_barriers/img/logo-white.png" alt=""></a>
		</div>
		<!-- End logo -->
		{{get_content from="contact_us"}}
		<!-- Phone -->
		<div class="pi-row-block pi-row-block-txt pi-hidden-2xs">
			<i class="pi-row-block-icon icon-phone pi-icon-circle pi-icon-white"></i><strong>{{numbers limit="1"}}<a href="tel:{{number}}">{{number}}</a>{{/numbers}}</strong>
		</div>
		<!-- End phone -->

		<!-- Email -->
		<div class="pi-row-block pi-row-block-txt pi-hidden-xs"><i
				class="pi-row-block-icon icon-mail pi-icon-circle pi-icon-white"></i>{{emails limit="1"}}<a href="mailto:{{email_address}}">{{email_address}}</a>{{/emails}}
		</div>
		<!-- End email -->
		{{/get_content}}

		</div>
	</div>
	<!-- End header row -->
	
	<!-- nav -->
	{{ theme:partial src="nav/_main_nav" }}
	
	<!-- nav -->
</div>
<!-- End header -->
